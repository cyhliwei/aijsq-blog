<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- 引入Bootstrap (用于样式和基础交互) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- 引入jQuery (用于简单的DOM操作) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* 自定义侧边栏样式，模拟Element UI风格 */
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      transition: width 0.3s;
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar.collapsed {
      width: 64px;
    }
    .sidebar-header {
      padding: 1rem;
      border-bottom: 1px solid #dee2e6;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .sidebar-controls {
      display: flex;
      gap: 10px;
    }
    .nav-link {
      color: #333;
      border-radius: 4px;
      margin: 2px 8px;
      padding: 8px 12px;
      display: flex;
      align-items: center;
    }
    .nav-link:hover, .nav-link.active {
      background-color: #e7f1ff;
      color: #1890ff;
      text-decoration: none;
    }
    .nav-link[aria-expanded="true"] {
      background-color: #f0f0f0;
    }
    .menu-icon {
      margin-right: 10px;
      font-size: 1.1rem;
      min-width: 24px;
      text-align: center;
    }
    .menu-actions {
      margin-left: auto;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .nav-link:hover .menu-actions {
      opacity: 1;
    }
    .submenu {
      padding-left: 24px; /* 缩进表示层级 */
    }
    .toggle-icon {
      margin-left: auto;
      transition: transform 0.3s;
    }
    .toggle-icon.rotated {
      transform: rotate(90deg);
    }
    .add-menu-bottom {
      padding: 1rem;
      border-top: 1px solid #dee2e6;
      color: #1890ff;
      cursor: pointer;
      text-align: center;
    }
    .add-menu-bottom:hover {
      background-color: #e7f1ff;
    }
    .submenu {
      padding-left: 24px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    /* 确保展开时有适当的高度 */
    .submenu.show {
      max-height: none;
      opacity: 1;
    }
  </style>
</head>
<body>
<!-- 侧边栏主容器 -->
<aside th:fragment="sidebar(menus, activeMenuId)" class="sidebar" id="appSidebar">
  <div class="sidebar-header">
    <span id="sidebarTitle">知识库目录</span>
    <div class="sidebar-controls">
      <!-- 折叠按钮 -->
      <i class="bi bi-chevron-double-left collapse-icon"
         style="cursor: pointer;"
         onclick="toggleSidebar()"></i>
      <!-- 添加菜单按钮 (仅展开时显示) -->
      <i class="bi bi-plus-circle add-icon"
         style="cursor: pointer; display: none;"
         onclick="location.href='/chenxuyuan_paths/2'"></i>
    </div>
  </div>

  <!-- 菜单容器: 使用Bootstrap的Nav组件作为基础 -->
  <nav class="nav flex-column" id="sideMenu" style="padding: 8px;">
    <!-- 递归渲染菜单树 -->
    <div th:each="menu : ${menus}">
      <!-- 调用递归片段，传入当前菜单项 -->
<!--      <div th:insert="~{::menuItem(${menu}, ${activeMenuId})}"></div>-->
      <!-- 调用递归片段，传入当前菜单项 -->
      <div th:replace="~{::menuItem(${menu}, ${activeMenuId})}"></div>
    </div>
  </nav>

  <!-- 底部添加按钮 -->
  <div class="add-menu-bottom" onclick="location.href='/waytoagi-editor/0'">
    <i class="bi bi-plus-circle"></i>
    <span>添加新菜单</span>
  </div>
</aside>

<!-- 定义递归片段: 用于渲染单个菜单项及其子项 -->
<div th:fragment="menuItem(menu, activeMenuId)">
  <div th:if="${menu != null}">
    <div th:if="${menu.children != null and !menu.children.isEmpty()}">
      <!-- 有子菜单: 渲染为可折叠项 -->
      <a class="nav-link d-flex justify-content-between align-items-center"
         th:id="'menu-' + ${menu.id}"
         data-bs-toggle="collapse"
         th:attr="data-bs-target='#submenu-' + ${menu.id},
                          aria-expanded=${menu.id == 1}? 'true' : 'false'" role="button">
      <div>
        <i th:class="${menu.icon} ?: 'bi bi-folder'" class="menu-icon"></i>
        <span th:text="${menu.title}">菜单名称</span>
      </div>
      <i class="bi bi-chevron-right toggle-icon"></i>
      </a>
      <!-- 子菜单容器 -->
      <div th:id="'submenu-' + ${menu.id}" th:class="'collapse submenu' + (${menu.id !=null} ? ' show' : '')">
        <!-- 递归调用自身，渲染子菜单 -->
        <div th:each="child : ${menu.children}">
          <div th:replace="~{::menuItem(${child}, ${activeMenuId})}"></div>
        </div>
      </div>
    </div>


    <!-- 没有子菜单: 渲染为最终菜单项 -->
    <a th:unless="${menu.children != null and !menu.children.isEmpty()}"
       class="nav-link d-flex justify-content-between align-items-center"
       th:id="'menu-' + ${menu.id}"
       th:classappend="${menu.id == activeMenuId} ? 'active' : ''">
      <div>
        <i th:class="${menu.icon} ?: 'bi bi-file-earmark-text'" class="menu-icon"></i>
        <span th:text="${menu.title}">子菜单</span>
      </div>
      <!-- 编辑按钮 (类似Vue中的menu-actions) -->
      <div class="menu-actions">
        <i class="bi bi-pencil-square edit-icon"
           style="cursor: pointer; font-size: 0.9rem; color: #6c757d;"
           th:onclick=""></i>
      </div>
    </a>
  </div>
</div>

<!-- 引入Bootstrap JS (用于折叠功能) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // 侧边栏折叠状态
  let isSidebarCollapsed = false;

  function toggleSidebar() {
    const sidebar = document.getElementById('appSidebar');
    const sidebarTitle = document.getElementById('sidebarTitle');
    const addIcon = document.querySelector('.add-icon');
    const bottomBtn = document.querySelector('.add-menu-bottom span');

    isSidebarCollapsed = !isSidebarCollapsed;
    sidebar.classList.toggle('collapsed', isSidebarCollapsed);

    // 控制元素的显示/隐藏
    if (isSidebarCollapsed) {
      sidebarTitle.style.display = 'none';
      addIcon.style.display = 'none';
      if (bottomBtn) bottomBtn.style.display = 'none';
      // 折叠时，也收起所有展开的子菜单
      document.querySelectorAll('.collapse.show').forEach(el => {
        bootstrap.Collapse.getInstance(el).hide();
      });
    } else {
      sidebarTitle.style.display = 'block';
      addIcon.style.display = 'inline-block';
      if (bottomBtn) bottomBtn.style.display = 'inline';
    }
  }

  // 初始化: 设置折叠图标的方向
  document.addEventListener('DOMContentLoaded', function() {
    // 为所有可折叠菜单项添加事件，旋转箭头图标
    document.querySelectorAll('[data-bs-toggle="collapse"]').forEach(button => {
      button.addEventListener('click', function() {
        const icon = this.querySelector('.toggle-icon');
        if (icon) {
          icon.classList.toggle('rotated');
        }
      });
    });

    // 你也可以在这里设置默认激活的菜单项
    // const activeMenu = document.querySelector('.nav-link.active');
    // if (activeMenu) activeMenu.scrollIntoView({block: 'center'});
  });
</script>
</body>
</html>
